<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>
      Ad Request Generator
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  
    <form action="#" class="generatorForm">

      <div class="container">
        <div class="title">Ad Request's Generator - AdTech </div>
        <br>
        <div class="title">General </div>
          <div class="content">   
            

            <!-- PARAMETER /PTV /SSPTV -->
            <div class="ptv-ssptv-details">
              <input type="radio" value="https://ib.adnxs.com/ptv?" name="ptv-ssptv" id="ptv-ssptv-0">
              <input type="radio" value="https://ib.adnxs.com/ssptv?" name="ptv-ssptv" id="ptv-ssptv-1">
              
              <!-- tittle -->
              <span class="ptv-ssptv-title">/PTV /SSPTV</span>
          
              <!-- parameter options -->
              <div class="category toggle-ptv-ssptv ">

                <label for="ptv-ssptv-0">
                  <span class="dot ptv-ssptv-0"></span>
                  <span class="ptv-ssptv">/ptv</span>
                </label>

                <label for="ptv-ssptv-1">
                  <span class="dot ptv-ssptv-1"></span>
                  <span class="ptv-ssptv">/ssptv</span>
                </label>
              
              </div>
          
            </div>

            <!-- PARAMETER MEMBER -->
            <div class="member-details">
              <input type="radio" value="member=7823&" name="member" id="member-0">
              <input type="radio" value="member=12548&" name="member" id="member-1">
              <input type="radio" value="member=7791&" name="member" id="member-2">
          
              <!-- tittle -->
              <span class="member-title">MEMBER</span>

              <!-- parameter options -->
              <div class="category toggle-member">

                <label for="member-0">
                  <span class="dot member-0"></span>
                  <span class="member">7823</span>
                </label>

                <label for="member-1">
                  <span class="dot member-1"></span>
                  <span class="member">12548</span>     
                </label>
                <label for="member-2">
                  <span class="dot member-2"></span>
                  <span class="member">7791</span>
                </label>

              </div>

            </div>

            <!-- PARAMETER id Or inv_code -->
            <div class="id-details">
                  
              <!-- tittle -->
              <span class="id-title">Id=[Xandr placement id]</span>
          
              <!-- toggle -->
              <label class="toggle">
                <!-- <span class="onoff">OFF</span> -->
                <input type="checkbox" onclick="showHideId()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-Id hide ">      
                <input id="idparam" type="number" placeholder="Id=[placement id]"> 
              </div>
          
            </div>

            <!-- PARAMETER id Or inv_code -->
            <div class="inv_code-details">
              
              <!-- tittle -->
              <span class="inv_code-title">Id=[Xandr placement name]</span>
          
              <!-- toggle -->
              <label class="toggle">
                <!-- <span class="onoff">OFF</span> -->
                <input type="checkbox" onclick="showHideInvCode()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-InvCode hide ">      
                <input type="text" placeholder="Id=[Xandr name]"> 
              </div>
          
            </div>

            <!-- PARAMETER vplaybackmethod -->
            <div class="">
              <input type="radio" value="" name="vplaybackmethod" id="vplaybackmethod-1">
              <input type="radio" value="" name="vplaybackmethod" id="vplaybackmethod-2">
              <input type="radio" value="" name="vplaybackmethod" id="vplaybackmethod-3">
              <input type="radio" value="" name="vplaybackmethod" id="vplaybackmethod-4">
              <input type="radio" value="" name="vplaybackmethod" id="vplaybackmethod-5">

              <!-- tittle -->
              <span class="">vplaybackmethod</span>

              <!-- toggle-->
              <label class="toggle">
                <input type="checkbox" onclick="showHidevplaybackmethod()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-vplaybackmethod hide">

                <label for="vplaybackmethod-1">
                  <span class="dot vplaybackmethod-1"></span>
                  <span class="vplaybackmethod">1</span>
                  <span class="description">1 - Auto-play, sound-on</span>
                </label>

                <label for="vplaybackmethod-2">
                  <span class="dot vplaybackmethod-2"></span>
                  <span class="vplaybackmethod">2</span>
                  <span class="description">2 - Auto-play, sound-off</span>
                </label>

                <label for="vplaybackmethod-3">
                  <span class="dot vplaybackmethod-3"></span>
                  <span class="vplaybackmethod">3</span>
                  <span class="description">3 - Click-to-play</span>
                </label>

                <label for="vplaybackmethod-4">
                  <span class="dot vplaybackmethod-4"></span>
                  <span class="vplaybackmethod">4</span>
                  <span class="description">4 - Mouse-over</span>
                </label>

                <label for="vplaybackmethod-5">
                  <span class="dot vplaybackmethod-5"></span>
                  <span class="vplaybackmethod">5</span>
                  <span class="description">5 - Auto-play, sound unknown</span>
                </label>
              
              </div>

            </div>

            <!-- PARAMETER vwidth -->
            <div class="vwidth-details">

              <!-- tittle -->
              <span class="vwidth-title">vwidth</span>
          
              <!-- toggle -->
              <label class="toggle">
                <!-- <span class="onoff">OFF</span> -->
                <input type="checkbox" onclick="showHideVwidth()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-vwidth hide ">      
                <input type="text" placeholder="vwidth=[player width in pixel]"> 
              </div>
          
            </div>

            <!-- PARAMETER vheight -->
            <div class="vheight-details">
                  
              <!-- tittle -->
              <span class="vheight-title">vheight</span>

              <!-- toggle -->
              <label class="toggle">
                <!-- <span class="onoff">OFF</span> -->
                <input type="checkbox" onclick="showHideVheight()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-vheight hide ">      
                <input type="text" placeholder="vheight=[player height in pixel]"> 
              </div>

            </div>

            <!-- PARAMETER vcontext -->
            <div class="">
              <input type="radio" value="" name="vcontext" id="vcontext-1">
              <input type="radio" value="" name="vcontext" id="vcontext-2">
              <input type="radio" value="" name="vcontext" id="vcontext-3">
              <input type="radio" value="" name="vcontext" id="vcontext-4">

              <!-- tittle -->
              <span class="">vcontext</span>

              <!-- toggle-->
              <label class="toggle">
                <input type="checkbox" onclick="showHide3()" />
                <span class="slider round"></span>
              </label>   
              
              <!-- parameter options -->
              <div class="category toggle-3 hide">

                <label for="vcontext-1">
                  <span class="dot vcontext-1"></span>
                  <span class="vcontext">1</span>
                  <span class="description">1 - Linear Pre-roll</span>
                </label>

                <label for="vcontext-2">
                  <span class="dot vcontext-2"></span>
                  <span class="vcontext">2</span>
                  <span class="description">2 - Linear Mid-roll</span>
                </label>

                <label for="vcontext-3">
                  <span class="dot vcontext-3"></span>
                  <span class="vcontext">3</span>
                  <span class="description">3 - Linear Post-roll</span>
                </label>

                <label for="vcontext-4">
                  <span class="dot vcontext-4"></span>
                  <span class="vcontext">4</span>
                  <span class="description">4 - Outstream</span>
                </label>

              </div>
          
            </div>

            <!-- PARAMETER GDPR -->
            <div class="gdpr-details">
              <input type="radio" value="" name="gdpr" id="gdpr-0">
              <input type="radio" value="" name="gdpr" id="gdpr-1">
              
              <!-- tittle -->
              <span class="gdpr-title">GDPR</span>
          
              <!-- toggle -->
              <label class="toggle">
                <span class="onoff">OFF</span>
                <input type="checkbox" onclick="showHide1()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-1 hide ">

                <label for="gdpr-0">
                  <span class="dot gdpr-0"></span>
                  <span class="gdpr">0</span>
                  <span class="description">0 = no = GDPR does not apply</span>
                </label>

                <label for="gdpr-1">
                  <span class="dot gdpr-1"></span>
                  <span class="gdpr">1</span>
                  <span class="description">1 = yes = GDPR applies</span>
                </label>
              
              </div>
            </div>

            <!-- PARAMETER gdpr_consent -->
            <div class="gdpr_consent-details">
                          
              <!-- tittle -->
              <span class="gdpr_consent-title">gdpr_consent</span>

              <!-- toggle -->
              <label class="toggle">
                <!-- <span class="onoff">OFF</span> -->
                <input type="checkbox" onclick="showHideGdprConsent()" />
                <span class="slider round"></span>
              </label>   

              <!-- parameter options -->
              <div class="category toggle-gdpr_consent hide ">      
                <input type="text" placeholder="gdpr_consent=[GDPR consent string]"> 
              </div>
          
            </div>
          </div>
      </div>
      <br>
      <!-- WEB ONLY PARAMETERS: -->
      <div class="container">
        <div class="title"> WEB ONLY PARAMETERS: </div>

        <!-- PARAMETER referrer -->
        <div class="referrer-details">
                          
          <!-- tittle -->
          <span class="referrer-title">referrer</span>

          <!-- toggle -->
          <label class="toggle">
            <!-- <span class="onoff">OFF</span> -->
            <input type="checkbox" onclick="showHideReferrer()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-referrer hide ">      
            <input type="text" placeholder="referrer=[URL, value encoded]"> 
          </div>
      
        </div>

      </div>
      <br>

      <!-- APPS/CTV ONLY PARAMETERS: -->
      <div class="container">
        <div class="title"> APPS/CTV ONLY PARAMETERS: </div>

        <!-- PARAMETER appid -->
        <div class="appid-details">
                          
          <!-- tittle -->
          <span class="appid-title">appid</span>

          <!-- toggle -->
          <label class="toggle">
            <!-- <span class="onoff">OFF</span> -->
            <input type="checkbox" onclick="showHideAppid()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-appid hide ">      
            <input type="text" placeholder="appid=[bundle ID of the mobile application]"> 
          </div>
      
        </div>

        <!-- PARAMETER ifa -->
        <div class="ifa-details">
                          
          <!-- tittle -->
          <span class="ifa-title">ifa</span>

          <!-- toggle -->
          <label class="toggle">
            <!-- <span class="onoff">OFF</span> -->
            <input type="checkbox" onclick="showHideIfa()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-ifa hide ">      
            <input type="text" placeholder="appid=[unique device identifier using UUID standard (8-4-4-4-12)]"> 
          </div>
      
        </div>

        <!-- PARAMETER ifa_type -->
        <div class="ifa_type-details">
          <input type="radio" value="" name="ifa_type" id="ifa_type-0">
          <input type="radio" value="" name="ifa_type" id="ifa_type-1">
          <input type="radio" value="" name="ifa_type" id="ifa_type-2">
          <input type="radio" value="" name="ifa_type" id="ifa_type-3">
          <input type="radio" value="" name="ifa_type" id="ifa_type-4">
          <input type="radio" value="" name="ifa_type" id="ifa_type-5">
          
          <!-- tittle -->
          <span class="ifa_type-title">ifa-type</span>
      
          <!-- toggle -->
          <label class="toggle">
            <input type="checkbox" onclick="showHideIfaType()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-ifa_type hide ">

            <label for="ifa_type-0">
              <span class="dot ifa_type-0"></span>
              <span class="ifa_type">aaid</span>
              <span class="description">(Android)</span>
            </label>

            <label for="ifa_type-1">
              <span class="dot ifa_type-1"></span>
              <span class="ifa_type">idfa</span>
              <span class="description">(AppleTV)</span>
            </label>

            <label for="ifa_type-2">
              <span class="dot ifa_type-2"></span>
              <span class="ifa_type">afai</span>
              <span class="description">(Amazon Fire)</span>
            </label>

            <label for="ifa_type-3">
              <span class="dot ifa_type-3"></span>
              <span class="ifa_type">msai</span>
              <span class="description">(Microsoft)</span>
            </label>

            <label for="ifa_type-4">
              <span class="dot ifa_type-4"></span>
              <span class="ifa_type">rida</span>
              <span class="description">(Roku)</span>
            </label>

            <label for="ifa_type-5">
              <span class="dot ifa_type-5"></span>
              <span class="ifa_type">ppid</span>
            </label>
          
          </div>
      
        </div>

        <!-- PARAMETER ip -->
        <div class="ip-details">
                          
          <!-- tittle -->
          <span class="ip-title">ip</span>

          <!-- toggle -->
          <label class="toggle">
            <!-- <span class="onoff">OFF</span> -->
            <input type="checkbox" onclick="showHideIp()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-ip hide ">      
            <input type="text" placeholder="ip=[IP address of the device making the ad request, e.g. 207.237.150.246]"> 
          </div>
      
        </div>

        <!-- PARAMETER ua -->
        <div class="ua-details">
                          
          <!-- tittle -->
          <span class="ua-title">ua</span>

          <!-- toggle -->
          <label class="toggle">
            <!-- <span class="onoff">OFF</span> -->
            <input type="checkbox" onclick="showHideUa()" />
            <span class="slider round"></span>
          </label>   

          <!-- parameter options -->
          <div class="category toggle-ua hide ">      
            <input type="text" placeholder="ua=[user agent string associated with the device making the request]"> 
          </div>
      
        </div>

        

        <!-- SUBMIT BUTTON -->
        <div class="button">
          <input type="button" value="Generate Link:)" onclick="getData()">
        </div>

      </div>
      
      <br>

    </form>
    <div id="ad-details" class="ad-details"> </div>
    <!-- javascript -->
    <script src="main.js"></script>

  </body>

</html>
